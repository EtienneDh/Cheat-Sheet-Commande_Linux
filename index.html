        <article>
            <h4 id="ls"> ls (list segment)</h4>
            <p>Permet de lister un répertoire.
                <br>
                <span>-a:</span> liste les fichiers cachés.
                <br>
                <span>-l:</span> Affichage detaillé du répertoire.</p>
        </article>

        <article>
            <h4 id="cd"> cd (change directory)</h4>
            <p>Permet de se promener dans le répertoire
                <br>
                <span>cd -:</span> Remonte au répertoire précedent
                <br>
                <span>cd ..</span> Remonte au répertoire parent</p>
        </article>
